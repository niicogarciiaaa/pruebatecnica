<form [formGroup]="userForm" (ngSubmit)="submit()" class="container mt-4 p-4 bg-white rounded shadow-sm" style="max-width: 430px;">
  <h2 class="mb-4 text-center">{{ editMode ? 'Editar usuario' : 'Crear nuevo usuario' }}</h2>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}" required />
    <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Email inv√°lido</div>
  </div>
  <div class="mb-3">
    <label for="first_name" class="form-label">Nombre</label>
    <input id="first_name" formControlName="first_name" class="form-control" [ngClass]="{'is-invalid': userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched}" required />
    <div class="invalid-feedback" *ngIf="userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched">Nombre requerido</div>
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Apellido</label>
    <input id="last_name" formControlName="last_name" class="form-control" [ngClass]="{'is-invalid': userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched}" required />
    <div class="invalid-feedback" *ngIf="userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched">Apellido requerido</div>
  </div>
  <div class="mb-3">
    <label for="avatar" class="form-label">Avatar (URL)</label>
    <input id="avatar" formControlName="avatar" class="form-control" [ngClass]="{'is-invalid': userForm.get('avatar')?.invalid && userForm.get('avatar')?.touched}" required />
    <div class="invalid-feedback" *ngIf="userForm.get('avatar')?.invalid && userForm.get('avatar')?.touched">Avatar requerido</div>
  </div>
  <button type="submit" class="btn btn-primary w-100" [disabled]="loading || userForm.invalid">
    {{ editMode ? 'Actualizar usuario' : 'Crear usuario' }}
  </button>
  <div *ngIf="loading" class="text-center mt-2 text-secondary">{{ editMode ? 'Actualizando usuario...' : 'Creando usuario...' }}</div>
  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
</form>
