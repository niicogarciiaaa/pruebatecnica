<div *ngIf="loading" class="text-center my-4 text-secondary">Cargando usuario...</div>
<div *ngIf="error" class="text-center my-4 text-danger fw-semibold">{{ error }}</div>
<div *ngIf="user && !loading && !error" class="card mx-auto mt-4 shadow-sm" style="max-width: 370px;">
  <div class="card-body d-flex flex-column align-items-center">
    <img [src]="user.avatar" width="100" height="100" class="rounded-circle mb-3 border border-2 border-light shadow" alt="Avatar usuario" />
    <h2 class="card-title h4 mb-2">{{ user.first_name }} {{ user.last_name }}</h2>
    <p class="mb-1"><span class="fw-bold text-primary">ID:</span> {{ user.id }}</p>
    <p class="mb-2"><span class="fw-bold text-primary">Email:</span> {{ user.email }}</p>
    <button type="button" class="btn btn-primary mt-2 w-100" (click)="goToEdit()">Editar usuario</button>
  </div>
</div>
